<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Game</title>
    <link rel="stylesheet" href="./css/word.css">
    <script data-ad-client="ca-pub-5862072578804815" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="container">
        <div class="ad ad-left">
            <ins class="adsbygoogle"
                 style="display:block; width:100%; height:100%;"
                 data-ad-client="ca-pub-5862072578804815"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <!-- Left ad code goes here -->
            <script data-ad-client="ca-pub-5862072578804815" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        </div>
        <div class="ad ad-right">
            <!-- Right ad code goes here -->
            <script data-ad-client="ca-pub-5862072578804815" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        </div>
        <h1>Typing Test Game</h1>
        <select id="levelSelector" class="level-selector">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
        </select>
        <div id="textToType" class="text-to-type"></div>
        <textarea id="typedText" class="typed-text" placeholder="Start typing here..." autofocus></textarea>
        <button id="startButton" class="start-button">Start Test</button>
        <div id="results" class="results">
            <p>Accuracy: <span id="accuracy">0</span>%</p>
            <p>Time: <span id="timeTaken">0</span> seconds</p>
        </div>
    </div>
    <script src="./js/word.js"></script>
</body>
</html>
