<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="Word Blaster - Typing Game. Improve your typing speed and accuracy while blasting words away in this fast-paced and fun typing shooter game.">
    <meta name="keywords" content="Word Blaster, Typing game, Typing practice, Typing skills, Typing speed, Typing accuracy, Typing challenge, Educational game, Typing shooter, Keyboard skills, Typing fun, Typing improvement, Word game, Typing test, Fast typing, Typing adventure, Typing lessons, Typing defense, Interactive typing, Typing competition">
    <title>Word Blaster - Typing Game</title>
    <script data-ad-client="ca-pub-5862072578804815" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="container">
        <div class="ad left-ad">
            <!-- Google AdSense Code for Left Ad -->
            <ins class="adsbygoogle"
                 style="display:block; width:100%; height:100%;"
                 data-ad-client="ca-pub-5862072578804815"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="hud">
                <div id="score">Score: 0</div>
                <div id="timer">Time left: 60s</div>
            </div>
            <input type="text" id="typingInput" autofocus>
            <div id="gameOverScreen">
                <div id="finalScore"></div>
                <button id="restartButton" onclick="restartGame()">Restart</button>
            </div>
        </div>
        <div class="ad right-ad">
            <!-- Google AdSense Code for Right Ad -->
            <ins class="adsbygoogle"
                 style="display:block; width:100%; height:100%;"
                 data-ad-client="ca-pub-5862072578804815"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="./js/app.js"></script>

</html>
